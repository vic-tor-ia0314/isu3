<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ISU Artifact: Financial Help</title>
</head>
<body>
  <div class="container">
    <h1>Automated Financial Help</h1>
    <h2>ISU: Part 3 Artifact (<a href="https://github.com/vic-tor-ia0314/isu3">Source Code</a>)</h2>
    <label for="help-type">Choose something you need help with:</label>
    <select id="help-type" onchange="showInputs()">
      <option value="">--Select--</option>
      <option value="budget">Budgeting Help</option>
      <option value="s-interest">Simple Interest Calculator</option>
      <option value="c-interest">Compound Interest Calculator</option>
      <option value="preciation">Appreciation/Depreciation Calculator</option>
      <option value="rates">Which One's The Better Deal?</option>
    </select>
    
    <div id="budget-input" class="input-section" style="display:none;">
      <div id="income-input" style="display:none;">
        <label for="income">Enter your monthly income ($):</label>
        <input type="number" id="income" placeholder="e.g., 5200"><br>
      </div>
      
      <div id="expense-input" style="display:none;">
        <label for="expense">Enter your expense name:</label>
        <input type="text" id="expense" placeholder="e.g., Rent"><br>
      </div>
      
      <div id="expense-amount-input" style="display:none;">
        <label for="expense-amount">Enter your expense amount ($):</label>
        <input type="number" id="expense-amount" placeholder="e.g., 1200"><br>
      </div>
      
      <button onclick="addExpense()">Add Expense</button>
      
      <h3>Expense List</h3>
        <table>
            <thead>
                <tr>
                    <th style="text-align: left;">Name</th>
                    <th style="text-align: right;">Amount ($)</th>
                </tr>
            </thead>
            <tbody id="expense-list"></tbody>
        </table>

        <h3>Remaining Balance: <span id="balance">0</span></h3>
        
      <button onclick="undoLastExpense()">Undo Last Expense</button>
      
      <button onclick="clearExpenses()">Clear All Expenses</button>
    </div>
    
    <div id="s-interest-input" class="input-section" style="display:none;">
      <div id="s-principal-input" style="display:none;">
        <label for="s-principal">Enter your principal amount ($):</label>
        <input type="number" id="s-principal" placeholder="e.g., 20000"><br>
      </div>
      
      <div id="s-interest-rate-input" style="display:none;">
        <label for="s-interest-rate">Enter your interest rate (%):</label>
        <input type="number" id="s-interest-rate" placeholder="e.g., 3"><br>
      </div>
      
      <div id="s-term-amount-input" style="display:none;">
        <label for="s-term-amount">Enter the number of terms (e.g. how many years will the interest rate be active?):</label>
        <input type="number" id="s-term-amount" placeholder="e.g., 10"><br>
      </div>
      
      <button onclick="calculateSimpleInterest()">Calculate Interest</button>
      
      <h3>Result: <span id="simple-interest-result">0</span></h3>
      <h3>Total (Principal + Result): <span id="simple-interest-total">0</span></h3>
    </div>
    
    <div id="c-interest-input" class="input-section" style="display:none;">
      <div id="c-principal-input" style="display:none;">
        <label for="c-principal">Enter your principal amount ($):</label>
        <input type="number" id="c-principal" placeholder="e.g., 20000"><br>
      </div>
      
      <div id="c-interest-rate-input" style="display:none;">
        <label for="c-interest-rate">Enter your interest rate (%):</label>
        <input type="number" id="c-interest-rate" placeholder="e.g., 3"><br>
      </div>
      
      <div id="c-term-amount-input" style="display:none;">
        <label for="c-term-amount">Enter the number of terms (e.g. how many years will the interest rate be active?):</label>
        <input type="number" id="c-term-amount" placeholder="e.g., 10"><br>
      </div>
      
      <button onclick="calculateCompoundInterest()">Calculate Interest</button>
      
      <h3>Result: <span id="compound-interest-result">0</span></h3>
      <h3>Total (Principal + Result): <span id="compound-interest-total">0</span></h3>
    </div>
    
    <div id="preciation-input" class="input-section" style="display:none;">
      <div id="preciation-type-input" style="display:none;">
        <label for="preciation-type">Select a type of appreciation/depreciation:</label>
        <select id="preciation-type">
          <option value="">--Select--</option>
          <option value="linear">Linear (Fixed Amount)</option>
          <option value="non-linear">Non-Linear (Percentage)</option>
        </select>
      </div>
        
      <div id="preciation-amount-input" style="display:none;">
        <label for="preciation-amount">Enter the intitial amount: ($):</label>
        <input type="number" id="preciation-amount" placeholder="e.g., 10000"><br>
      </div>
      
      <div id="linear-amount-input" style="display:none;">
        <label for="linear-amount">Enter the difference between the first and second values:</label>
        <input type="number" id="linear-amount" placeholder="e.g., 100"><br>
      </div>
      
      <div id="non-linear-amount-input" style="display:none;">
        <label for="non-linear-amount">Enter the appreciation/depreciation rate (%):</label>
        <input type="number" id="non-linear-amount" placeholder="e.g., 10"><br>
      </div>
      
      <div id="type-amount-input" style="display:none;">
        <label for="type-amount">Enter the number of times the price changes:</label>
        <input type="number" id="type-amount" placeholder="e.g., 5"><br>
      </div>
      
      <button onclick="calculatePreciation()">Calculate Final Value</button>
      <h3>Final Value: <span id="preciation-result">0</span></h3>
    </div>
    
    <div id="rates-input" class="input-section" style="display:none;">
      <div id="rate-1-numerator-input" style="display:none;">
        <label for="rate-1-numerator">Enter the first rate's numerator (e.g. if you had a rate of $44/11kg, you would enter in 44.):</label>
        <input type="number" id="rate-1-numerator"><br>
      </div>
      
      <div id="rate-1-denominator-input" style="display:none;">
        <label for="rate-1-denominator">Enter the first rate's denominator (e.g. if you had a rate of $44/11kg, you would enter in 11.):</label>
        <input type="number" id="rate-1-denominator"><br>
      </div>
      
      <div id="rate-2-numerator-input" style="display:none;">
        <label for="rate-2-numerator">Enter the second rate's numerator (e.g. if you had a rate of $55/5kg, you would enter in 55.):</label>
        <input type="number" id="rate-2-numerator"><br>
      </div>
      
      <div id="rate-2-denominator-input" style="display:none;">
        <label for="rate-2-denominator">Enter the second rate's denominator (e.g. if you had a rate of $55/5kg, you would enter in 5.):</label>
        <input type="number" id="rate-2-denominator"><br>
      </div>
      
      <button onclick="calculateRates()">Calculate Best Rate</button>
      <h3>Best Rate: <span id="rate-result">0</span></h3>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
